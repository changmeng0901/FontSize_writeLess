<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<meta name="format-detection" content="telephone=no" />

		<title>less fontsize</title>
		<link type="text/css" rel="stylesheet" href="lessfontsize.css" />
		<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
		<script>
				document.documentElement.style.fontSize = (document.documentElement.clientWidth>640?640:document.documentElement.clientWidth)/16+'px';
		</script>
	</head>
	<body>
		<!--header-->
		<div class="header">
			<div class="item cur">我的订单</div>
			<div class="item">我的红包</div>
		</div>
		<!--bing-->
		<div class="bing">
			<img class="bing_close" src="../images/aa.png" />绑定手机号可查看订单
			<span class="bing_btn">立即绑定</span>
		</div>
		<!--states-->
		<div class="order_states">
			<ul>
				<li class="item">
					<img src="../images/aa.png" alt="" />
					<i></i>
					<p>待付款</p>
				</li>
				<li class="item">
					<img src="../images/aa.png" alt="" />
					<i></i>
					<p>待发货</p>
				</li>
				<li class="item">
					<img src="../images/aa.png" alt="" />
					<i></i>
					<p>已发货</p>
				</li>
				<li class="item">
					<img src="../images/aa.png" alt="" />
					<i></i>
					<p>待评价</p>
				</li>
				<li class="item">
					<img src="../images/aa.png" alt="" />
					<i></i>
					<p>已完成</p>
				</li>
			</ul>
		</div>
		<!--content-->
		<div class="order_content">
			<div class="o_content" style="display: block;">
			<!--待付款 content-->
				<div class="o_item">
					<p class="text_tip">等待买家付款</p>
					<div class="order_list">
						<dl class="dl_dl">
							<dt>
								<img src="../images/aa.png" alt="" />
							</dt>
							<dd>
								<p class="product_name">【纯天然绿色】车厘子铲子加拿大进口车厘子</p>
								<p class="product_unit">500g</p>
								<p class="product_num">X1</p>
							</dd>
						</dl>
					</div>
					<div class="o_text o_total">合计：<span class="cor_r1">&</span><span class="price cor_r1">5.00</span>（含运费：&<span class="freight">10.00</span>）</div>
					<div class="o_text o_payment">
						<span class="default_btn">取消</span>
						<span class="payment_btn">付款</span>
					</div>
				</div>
			<!--待付款 content-->
			</div>
			<div class="o_content"></div>
			<div class="o_content"></div>
			<div class="o_content"></div>
			<div class="o_content"></div>
		</div>
		<!---->
	</body>
</html>
